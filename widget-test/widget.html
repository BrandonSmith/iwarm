<body>

    <div class="container"> 
        <div class="sixteen columns">
            <h1 class="remove-bottom" style="margin-top: 40px">What You Can Do Widget </h1>
            <hr />
        </div>
        <div class="sixteen columns">
            <h3>Widget Preview</h3>
            <script type="text/javascript">
                var wycd = {
                    protocol: (("https:" == document.location.protocol) ? "https://" : "http://"),
                    host: 'localhost',
                    path: '/iwarm/widget/'
                };
                document.write(unescape("%3Cscript src='" + wycd.protocol + wycd.host + wycd.path + "javascripts/bootstrap.js" + "' type='text/javascript'%3E%3C/script%3E"));
            </script>
            <script type="text/javascript">
                try {
                    (new wycd.Widget()).init('tall');
                } catch (err) {}
            </script>
        </div>
        <div class="sixteen columns">&nbsp;</div>
        <div class="sixteen columns">
            <script type="text/javascript">
                if(wycd.Widget) (new wycd.Widget()).init('wide');
            </script>
        </div>
    </div>
