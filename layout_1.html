<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WYCD EPA</title>
    <link rel="stylesheet" href="stylesheets/jquery.mobile-1.0b3.css" />
    <link rel="stylesheet" href="stylesheets/shared.css" />
    <link rel="stylesheet" href="stylesheets/screen-horizontal.css" />
    <script src="javascripts/jquery-1.6.2.min.js"></script>
    <script src="javascripts/iwarm.js"></script>
    <script src="javascripts/widget-horizontal.js"></script>
    <script src="javascripts/jquery.mobile-1.0b3.js"></script>
</head>
<body>
<div data-role="page" id="widget-home" class="listsidebyside" data-theme="d">
    <div data-role="content">
        <div class="ui-grid-b sizer">
            <div id="selection" class="ui-block-a">
                <div id="recyclables" class="block">
                    <div class="list-section horizontal-widget-list" data-role="controlgroup" data-type="horizontal">
                        <!--
                        <div class="choose"><span class="arrow"><img src="images/icons/arrow-down.png" alt="select recyclable" /></span><img src="images/icons/recyclable-header.png" alt="choose a recyclable" /></div>
                        -->
                            <a href="#" data-type="aluminum_can" data-role="button" data-icon="wycd-can">Aluminum<br>Can</a>
                            <a href="#" data-type="glass_bottle" data-role="button" data-icon="wycd-glassbottle">Glass<br>Bottle</a>
                            <a href="#" data-type="plastic_bottle" data-role="button" data-icon="wycd-plasticbottle">Plastic<br>Bottle</a>
                            <a href="#" data-type="magazine" data-role="button" data-icon="wycd-magazine">Weekly<br>Magazine</a>
                            <a href="#" data-type="plastic_bag" data-role="button" data-icon="wycd-bag">Plastic<br>Grocery Bag</a>
                    </div>
                </div>
                <div id="appliances" class="block">
                    <div class="list-section horizontal-widget-list" data-role="controlgroup" data-type="horizontal">
                        <!--
                        <div class="choose"><span class="arrow"><img src="images/icons/arrow-down.png" alt="select recyclable" /></span><img src="images/icons/appliance-header.png" alt="choose a recyclable" /></div>
                        -->
                            <a href="#" data-type="home_air_conditioner" data-role="button" data-icon="wycd-fan" class="air-cond-horizontal">Room Air<br>Conditioner</a>
                            <a href="#" data-type="hair_dryer" data-role="button" data-icon="wycd-hair">Hair<br>Dryer</a>
                            <a href="#" data-type="laptop" data-role="button" data-icon="wycd-laptop">Laptop<br>Computer</a>
                            <a href="#" data-type="60W_CFL_lightbulb" data-role="button" data-icon="wycd-lightbulb">60 Watt<br>Bulb</a>
                    </div>
                </div>
            </div>
            <div id="comparison" class="ui-block-b comparison-container hidden">
                <div class="ui-grid-b">
                    <div class="ui-block-a">
                        <div class="comparison products">
                            <div>
                                <div class="sentence">recycling</div>
                                <div id="recyclable-quantity" class="big-number"></div>
                                <div id="recyclable-name" class="sentence"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-block-b big-arrow" align="center">
                        <!--<img src="images/icons/arrow.png" />-->
                    </div>
                    <div class="ui-block-c">
                        <div class="comparison appliances">
                            <div>
                                <div class="sentence">powers</div>
                                <div id="appliance-quantity" class="big-number"></div>
                                <div class="sentence">hours of <span class="no-vowel">a</span><span class="vowel hidden">an</span></div>
                                <div id="appliance-name" class="sentence"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slider-container" align="center">
                    <input type="range" name="quantity" id="quantity" value="10" min="1" max="50" />
                </div>
                <!--
                <h6 class="choose slide"><span class="arrow"><img src="images/icons/arrow-up.png" alt="select recyclable" /></span>Slide the button or use your arrow keys to change the number of recyclables.</h6>
                -->
            </div>
            <div id="share-section" class="ui-block-c hidden">
                <a id="twitter" href="#" data-role="button" data-theme="c" data-icon="iwarm-twitter" data-iconpos="notext" target="_blank">Twitter</a>
                <a id="facebook" href="#" data-role="button" data-theme="b" data-icon="iwarm-facebook" data-iconpos="notext" target="_blank">Facebook</a>
            </div>
        </div>
    </div>
</div>

<div data-role="page" id="share" data-add-back-btn="true" data-theme="d">
    <div data-role="header" data-theme="b">
        <h1>Share</h1>
    </div>
    <div data-role="content">
        <h2>Share your RECYCLING impact</h2>
        <a id="twitter" href="#" data-role="button" data-theme="c" data-icon="iwarm-twitter" target="_blank">Twitter</a>
        <a id="facebook" href="#" data-role="button" data-theme="b" data-icon="iwarm-facebook" target="_blank">Facebook</a>
        <h4>Embed on your site:</h4>
        <textarea id="copy-code" onclick="this.focus(); this.select()">
JAVASCRIPT WIDGET CODE AVAILABLE FOR COPY HERE
        </textarea>
    </div>
    <div data-role="footer" data-theme="b" data-id="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="http://www.epa.gov/iwarm" target="_blank">Learn more</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
